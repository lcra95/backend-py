<script>
    // var url_padre = document.location.ancestorOrigins[0];

    function sendMessage(request) {
        // console.log(url_padre);
        // console.log(url_hijo);

        // parent.opener.postMessage(JSON.stringify(request), "https://verificacion.inexoos.com")
        // parent.opener.postMessage(JSON.stringify(request), "https://testing-verificacion.inexoos.com")
        // parent.opener.postMessage(JSON.stringify(request), "http://localhost:5261");
        // setTimeout(() => {
        //     window.close();
        // }, 2000);
        if(request.method == "POST"){
            var url = request.url;
            var form = document.createElement("form");
            form.setAttribute("method", "post");
            form.setAttribute("action", url);
    
            form.setAttribute("target", "_self");
    
            var hiddenField = document.createElement("input"); 
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", "token_ws");
            hiddenField.setAttribute("value", request.token);
            form.appendChild(hiddenField);
            document.body.appendChild(form);
            window.open('', '_self');
    
            form.submit();
        }else{
            window.location.replace(request.url)
        }
       
	}
    $(document).ready( function (){
        sendMessage({{ data|safe }})
    });
</script>
